<!DOCTYPE html>
<html lang="en-us">
<head>
    <!-- Content encoding -->
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=yes" />

    <!-- Page info and stylesheets -->
    <title>{{{ PRODUCT_NAME }}}</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">

    #if SHOW_DIAGNOSTICS
    <!-- Memory diagnostics stylesheet -->
    <script src="TemplateData/diagnostics.js"></script>
    <link rel="stylesheet" href="TemplateData/diagnostics.css">
    #endif
</head>
<body>
    <!-- Unity canvas -->
    <div id="unity-container">
        <canvas id="unity-canvas" tabindex="-1"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
    </div>

    #if SHOW_DIAGNOSTICS
    <!-- Memory diagnostics -->
    <img id="diagnostics-icon" src="TemplateData/webmemd-icon.png">
    #endif

    <!-- Unity loader script -->
    <script src="unityApp.js"></script>
</body>
</html>
